<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Garden Layouts</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="main.css">

</head>
<body>
    <h1>Drag and Drop Demo</h1>

    <ul class="stencils">
        <li class="stencil"><div class="tree" id="idTree"></div></li>
        <li class="stencil"><div class="bush"></div></li>
        <li class="stencil"><div class="grass"></div></li>
    </ul>
    <div>
        <button id="btnSave" >Save Layout</button>
        <div id="divLayout" class="target"></div>
    </div>

    <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="layoutjs.js"></script>
    <script type="text/javascript" src="layout2.js"></script>


</body>
